{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}
<div class="auth-container" style="text-align: center; padding-top: 4rem;">
    <h1 style="font-size: 4rem; margin-bottom: 0.5rem; color: var(--accent);">404</h1>
    <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">Page not found. The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
