{% extends "base.html" %}

{% block title %}Join Challenge - Social Contract{% endblock %}

{% block content %}
<div class="page-container page-centered">
    <header class="page-header centered">
        <a href="{{ url_for('dashboard') }}" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Dashboard
        </a>
        <h1>Join a Challenge</h1>
        <p class="header-subtitle">Enter the code shared by your friend</p>
    </header>
    
    <form method="POST" class="form-card form-compact">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="join_code">Challenge Code</label>
            <input
                type="text"
                id="join_code"
                name="join_code"
                required
                placeholder="Enter 6-character code"
                maxlength="6"
                class="input-code"
                autocomplete="off"
                value="{{ prefill_code }}"
                style="text-transform: uppercase; letter-spacing: 8px; text-align: center; font-size: 1.5rem;"
            >
            <span class="form-hint">Ask your friend for their challenge code</span>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Join Challenge
        </button>
    </form>
    
    <div class="divider">
        <span>or</span>
    </div>
    
    <div class="alt-actions">
        <a href="{{ url_for('explore') }}" class="btn btn-ghost btn-full">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
            Browse Public Challenges
        </a>
        <a href="{{ url_for('create_challenge') }}" class="btn btn-ghost btn-full">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Create Your Own Challenge
        </a>
    </div>
</div>
{% endblock %}
