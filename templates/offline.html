<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Social Contract</title>
    <meta name="theme-color" content="#10b981">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #08090a;
            color: #f4f4f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        .offline-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #f4f4f5;
        }
        .offline-message {
            font-size: 1rem;
            color: #a1a1aa;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .offline-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #10b981;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .offline-btn:hover { background: #059669; }
        .offline-hint {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #71717a;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">&#128268;</div>
        <h1 class="offline-title">You're offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection.
            Check-ins and challenges need a connection, but we'll have you back on track once you're online.
        </p>
        <button class="offline-btn" onclick="window.location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Try again
        </button>
        <p class="offline-hint">Your streaks are safe â€” just check in when you're back online.</p>
    </div>
</body>
</html>
